<ion-tabs>
  <div (click)="presentModal()" class="center-btn"><fa-icon icon="message"></fa-icon></div>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-icon name="home" class="active"></ion-icon>
      <ion-label>Beranda</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="bag-handle-outline"></ion-icon>
      <ion-icon name="bag-handle" class="active"></ion-icon>
      <ion-label>Keranjang</ion-label>
      <div *ngIf="keranjang > 0" class="counter">{{keranjang}}</div>
    </ion-tab-button>

    <ion-tab-button>
      
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="receipt-outline"></ion-icon>
      <ion-icon name="receipt" class="active"></ion-icon>
      <ion-label>Transaksi</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="person-outline"></ion-icon>
      <ion-icon name="person" class="active"></ion-icon>
      <ion-label>Akunku</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
