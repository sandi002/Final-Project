<ion-content class="ion-padding">
  <div class="logo">
    <img src="/assets/logo.png" alt="logo" />
  </div>
  <div class="sign-wrap">
    <div class="title font-mon-black text-primary">
      LUPA PASSWORD
    </div>
    <form #form="ngForm" (ngSubmit)="lupa(form)" method="post">
      <div class="row form-group mb30">
        <div class="col1 text-info">
          <fa-icon [icon]="user"></fa-icon>
        </div>
        <div class="col11">
          <input placeholder="email / no handphone" ngModel name="email" />
        </div>
      </div>
    
      <ion-button type="submit" expand="full" class="btn-primary">Reset Password</ion-button>
    </form>
  </div>
</ion-content>
