<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/tabs/tab4"></ion-back-button>
    </ion-buttons>
    <ion-title class="bold">Pilih Alamat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="alamat row" *ngFor="let res of hasil" (click)="pilih(res.id)">
    <div class="col10">
      <div class="judul">{{res.judul}}</div>
      <div class="nama">{{res.nama}} - {{res.nohp}}</div>
      <div class="lengkap">{{res.alamat}}<br/>{{res.kec}},&nbsp;{{res.kab}}&nbsp;{{res.kodepos}}</div>
    </div>
    <div class="col2">
      <ion-icon color="success" *ngIf="(alamat == 'utama' && res.status == 1) ||  alamat == res.id" name="checkmark-circle"></ion-icon><br/>
      <ion-icon color="primary" *ngIf="res.status == 1" name="home"></ion-icon>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="btnwrap">
    <ion-button expand="full" color="primary" routerLink="/tambahalamat/0" class="btn">Tambah Alamat Baru</ion-button>
  </div>
</ion-footer>
